<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src = "script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "whole">
      <div class="searchBar">
            <input type="text" class = "search" placeholder=" Search for a city">
            <button>
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><g><path fill="none" d="M0 0h24v24H0z"></path><path d="M11 2c4.968 0 9 4.032 9 9s-4.032 9-9 9-9-4.032-9-9 4.032-9 9-9zm0 16c3.867 0 7-3.133 7-7 0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7zm8.485.071l2.829 2.828-1.415 1.415-2.828-2.829 1.414-1.414z"></path></g></svg>     
            </button>
           
      </div>
        <div class="weather">
            <div class="city-pic-container">
              <h1 class="city">What are you looking at?</h1>
              <div class="pic">
                <img src="https://miscmedia-9gag-fun.9cache.com/images/thumbnail-facebook/1656473044.0987_Y3UVY8_n.jpg" width="130" 
                height="130" alt="I am afraid you have to guess the weather yourself" class="icon">
              </div>
            </div>
            <div class = "temp-condition">
              <h1 class="temp"></h1>
              <h3 class="condition"></h3>
            </div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="depression"></div>
          </div>
    </div>
    
</body> 
</html>
